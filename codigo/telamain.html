<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Mercado Livre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/codigo/assents/css/telamain.css">
</head>
<body>
  <!-- Cabeçalho combinado -->
    <nav class="navbar">
      <div class="logo">
        <a href="/codigo/telamain.html"><img src="/codigo/assents/image/logo.png" alt="Logo"></a>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar produtos ou categorias..." required>
        <button id="searchButton"><i class="bi bi-search"></i></button>
      </div>
      <div class="icons">
        <button id="alertButton" class="btn-alert">
          <i class="bi bi-box2-heart"></i>
          <span>Lista de Desejos</span>
        </button>
        <a class="entrar" id="loginBtn">
          <i class="bi bi-person"></i>
          <div>
            <strong id="usuariologado">Entrar</strong><br>
            
            <small></small>
          </div>
        </a>
        
        
      </div>
    </nav>
<br>
  <!-- Carrossel Principal -->
  <section class="carousel-section">
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/codigo/assents\image\img.jpg" alt="Primeiro Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lista de desejos</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\img\teste2.png" alt="Segundo Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo Slide</h5>
            <p>Descrição do segundo slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\img\teste3.png" alt="Terceiro Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Terceiro Slide</h5>
            <p>Descrição do terceiro slide.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
<hr>
  <section class="section1">
    <div class="title">
      <img src="assets/img/Rectangle 1.svg" alt="" id="detail">
    </div>
  </section>

  <section class="product-section">
    <div class="container">
      <!-- Produtos em Oferta -->
      <div class="product-box">
        <h2>Produtos em Oferta</h2>
        <div id="offerProductContainer" class="row"></div>
      </div>

      <!-- Smartphones -->
      <div class="product-box">
        <h2>Smartphones</h2>
        <div id="smartphoneProductContainer" class="row"></div>
      </div>

      <!-- Eletrodomésticos -->
      <div class="product-box">
        <h2>Eletrodomésticos</h2>
        <div id="applianceProductContainer" class="row"></div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/codigo/assents/js/telamain.js"></script>
  <script src="/codigo/assents/js/search.js"></script>

</body>
</html>
